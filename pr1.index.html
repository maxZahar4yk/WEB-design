<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-image: url('https://foni.club/uploads/posts/2023-02/1675397693_foni-club-p-fon-zadnii-odnotonnii-dlya-fotografii-dlya-1.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: backgroundAnimation 10s infinite alternate; 
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.7); 
    }

    .content {
      padding: 20px;
      text-align: right;
    }

    .image {
      padding: 20px;
      text-align: center;
      animation: imageAnimation 3s alternate infinite; 
    }

    @keyframes imageAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .image img {
      max-width: 100%;
      height: auto;
    }

    .image p {
      margin-top: 10px;
    }
  </style>
  <title>Сайт з фото та текстом</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Практична робота №1</h1>
      <p>з дисципліни "Інструментальні засоби Web-дизайну"</p>
    </div>
    <div class="image">
      <img src="https://fitki.vntu.edu.ua/wp-content/uploads/2023/03/zakhar-1-500x500.png" alt="Моя фотографія" alt="Фото">
      <p>Виконав студент групи 2ПІ-20б<h3>Захарчук Максим</h3></p>
    </div>
  </div>
</body>
</html>
